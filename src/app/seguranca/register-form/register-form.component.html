<div class="container" style="max-width: 400px; margin: auto">
  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12"><h1>Register</h1></div>

      <div class="ui-g-12">
        <input
          pInputText
          type="input"
          name="usuario"
          placeholder="UsuÃ¡rio"
          ngModel
          required
          #usuario
        />
      </div>

      <div class="ui-g-12">
        <input
          pInputText
          type="password"
          name="senha"
          placeholder="Senha"
          ngModel
          required
          #senha
        />
      </div>

      <div class="ui-g-12">
        <input
          pInputText
          type="email"
          name="email"
          placeholder="E-mail"
          ngModel
          required
          #email
        />
      </div>

      <div class="ui-g-12">
        <button
          pButton
          type="submit"
          label="Register"
          [disabled]="!f.valid"
          (click)="
            register(usuario.value, senha.value, email.value); senha.value = ''
          "
        ></button>
      </div>
    </div>
  </form>
</div>
